name: PHP v5 Support

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  php5_check:
    runs-on: ubuntu-latest
    steps:
    - uses: publishpress/github-workfow-php-version-check@main
      with:
        expected_php: "5.6"
        php_version_check: "70000"
