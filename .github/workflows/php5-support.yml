name: PHP v5 Support

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  php5_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Check PHP 5.6 version support
      env:
        PLAIN_PHP_VERSION_TO_CHECK: 70000
        EXPECTED_PHP_VERSION: "5.6"
      run: |
        PLAINPHPVERSION=$(cat vendor/composer/platform_check.php | grep -o 'PHP_VERSION_ID >= [0-9]\+' | grep -o '[0-9]\+')
        DOTTEDPHPVERSION=$(cat vendor/composer/platform_check.php | grep -o '>=\s[0-9]\+\.[0-9]\+\.\?[0-9]*' | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')

        if (( $PLAINPHPVERSION >= $PLAIN_PHP_VERSION_TO_CHECK )); then
            echo "::error file=vendor/composer/platform_check.php::Composer dependencies do not support PHP ${EXPECTED_PHP_VERSION}, they require PHP ${DOTTEDPHPVERSION} or higher."
            exit 1
        fi
        
